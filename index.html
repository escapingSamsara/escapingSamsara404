<!DOCTYPE html>
<html lang="en">
  <head>

    <title>- 404 -</title>

  <body>
    <section id="wrapper">

      <div id="text" class="rellax" data-rellax-speed="-1">

        <code

        >

        <code
          ><m>else if</m> (<em>iScrewedUp</em>) {

          <p>
            <span>alert</span><m>(</m><i>'welcome to the void... </i><m>)</m>
          </p>
          }</code
        >
      </div>

        <a id="enterButton" href="#" type="button" class="cta">enter</a>
      </div> -->

      </div>
      <div id="planet5" class="planet">

      </div>
      <div id="planet6" class="planet">
        <img src="./img/p6.png" alt="planet6" />
      </div>
      <div id="planet7" class="planet">
        <img src="./img/p7.png" alt="planet7" />
      </div>

      <div id="particles-js"></div>
      <div id="particles-js2"></div>
      <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>

      <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
